
<html>

<head>

<style type=“text/css”

#slider {
overflow: hidden;
}

#slider figure  {

	position: relative;
	width: 500;
	margin: 0;
	left: 0;
	animation: 20s slider infinite;
}

#slider figure img  {
	float: left;
	left: 20%;
}


@keyframes slider {

	0% {
		left: 0;
	}

	20% {
		left: 0;
	}




	25% { 
		left: -100%;
	}

	45% { 
		left: -100%;
	}

	50%  { 
		left: -200%;
	}

	70% { 
		left: -200%;
	}

}







</head>

<body>





<div id=“slider”>
<figure>
<img scr=“frontfar.jpg”>
<img scr=“housefront.jpg”>
<img scr=“houseback.jpg”>
<img scr=“frontfar.jpg”>


</figure>
</div>
